<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - EventHub</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body { margin:0; display:flex; min-height:100vh; }
    .side-navbar {
      width: 160px; background: #fafafa; border-right: 1px solid #e0e0e0; min-height: 100vh; position: sticky; top: 0;
      box-shadow: 2px 0 7px 0 #e8e8ec1c; display: flex; flex-direction: column; padding: 1.8rem 0 0 0; z-index: 2; height: 100vh;
    }
    .side-navbar ul { list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:2.1rem; align-items:flex-start; }
    .side-navbar .nav-link { display:block; width:100%; color:#333; padding:0.8em 1.35em; border-radius:8px 0 0 8px; text-decoration:none; font-weight:600; font-size:1.05em; transition: background .2s, color .2s; }
    .side-navbar .nav-link:hover, .side-navbar .nav-link:focus { background:#e4ffe7; color:#098d43; }
    .container-page { max-width: 560px; margin: 5% auto; background: #fff; padding: 2.5rem 2rem 2rem; border-radius: 18px; box-shadow: 0 6px 32px rgba(50,50,90,.07); margin-left:160px; }
    @media (max-width:700px){ body{flex-direction:column;} .side-navbar{ width:100%; min-height:unset; height:unset; border-right:none; border-bottom:1px solid #eee; flex-direction:row; padding:0; box-shadow:none; }
      .side-navbar ul{ flex-direction:row; gap:.7rem; justify-content:center; align-items:stretch; width:100vw; }
      .side-navbar .nav-link{ border-radius:0 0 8px 8px; width:auto; font-size:1em; }
      .container-page{ margin: 1rem; margin-left:0; }
    }
    .event-form label { font-weight:600; display:block; margin-top:1.4rem; }
    .event-form input, .event-form textarea { width:100%; padding:.8rem; margin-top:.5rem; border-radius:7px; border:1px solid #e3e3ea; font-size:1rem; }
    .event-form button { margin-top:2rem; width:100%; }
    .status-message { text-align:center; margin-top:1.5rem; font-weight:bold; min-height:2.2em; }
  </style>
</head>
<body>
  <nav class="side-navbar">
    <ul>
      <li><a class="nav-link" href="main.html">Maintenance Home</a></li>
      <li><a class="nav-link" href="create_maintenance.html">Create Event</a></li>
      <li><a class="nav-link" href="delete_maintenance.html">Delete Event</a></li>
      <li><a class="nav-link" href="../index.html" style="color:#1db954">‚Üê Home</a></li>
    </ul>
  </nav>
  <div class="container-page">
    <h2>Create Event</h2>
    <form class="event-form" id="event-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>
      <label for="date">Date</label>
      <input type="date" id="date" name="date">
      <button class="btn" type="submit">Create Event</button>
    </form>
    <div class="status-message" id="status"></div>
  </div>
  <script>
    const form = document.getElementById('event-form');
    const statusMsg = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMsg.textContent = '';
      const title = form.title.value.trim();
      const description = form.description.value.trim();
      const date = form.date.value;
      const payload = { title, description, date };
      try {
        const resp = await fetch('http://127.0.0.1:5000/api/events/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (resp.ok && data.status === 'SUCCESS') {
          statusMsg.style.color = 'green';
          statusMsg.textContent = 'SUCCESS';
          form.reset();
        } else {
          statusMsg.style.color = 'red';
          statusMsg.textContent = data.status === 'Event was not created' ? `${data.status} (${data.error})` : 'Unknown error';
        }
      } catch (err) {
        statusMsg.style.color = 'red';
        statusMsg.textContent = 'Event was not created (Network or Server Error)';
      }
    });
  </script>
</body>
</html>
